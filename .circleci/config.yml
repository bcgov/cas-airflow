version: 2.1

jobs:
  build-stream-minio:
    working_directory: ~/app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/stream-minio.tar
          working_directory: ~/app/docker/stream-minio
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/stream-minio.tar | true
          working_directory: ~/app/docker/stream-minio
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=stream-minio -t stream-minio .
          working_directory: ~/app/docker/stream-minio
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/stream-minio.tar stream-minio
          working_directory: ~/app/docker/stream-minio
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/stream-minio.tar
          working_directory: ~/app/docker/stream-minio
      - run:
          name: Test Docker image
          environment:
            DEPTH: 2
            WEBSITE: https://nodejs.org/dist/
            FILTER: \.png|\.svg
          command: |
            CONTEXT="--env DEPTH=$DEPTH --env WEBSITE=$WEBSITE --env FILTER=$FILTER --env MINIO_HOST=$MINIO_HOST --env MINIO_ACCESS_KEY=$MINIO_ACCESS_KEY --env MINIO_SECRET_KEY=$MINIO_SECRET_KEY"
            CONTAINER_ID=$(docker run -itd $CONTEXT stream-minio /bin/bash)
            docker exec -it $CONTAINER_ID ./test.sh veryuniquebucket$CIRCLE_WORKFLOW_ID
          working_directory: ~/app/docker/stream-minio
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login docker.pkg.github.com -u $GITHUB_USERNAME -p $GITHUB_TOKEN
              TARGET="docker.pkg.github.com/bcgov/cas-airflow-dags/stream-minio:${CIRCLE_SHA1}"
              docker tag stream-minio "$TARGET"
              docker push "$TARGET"
            fi
  build-extract-zips-to-ggircs:
    working_directory: ~/app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/extract-zips-to-ggircs.tar
          working_directory: ~/app/docker/extract-zips-to-ggircs
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/extract-zips-to-ggircs.tar | true
          working_directory: ~/app/docker/extract-zips-to-ggircs
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=extract-zips-to-ggircs -t extract-zips-to-ggircs .
          working_directory: ~/app/docker/extract-zips-to-ggircs
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/extract-zips-to-ggircs.tar extract-zips-to-ggircs
          working_directory: ~/app/docker/extract-zips-to-ggircs
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/extract-zips-to-ggircs.tar
          working_directory: ~/app/docker/extract-zips-to-ggircs
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login docker.pkg.github.com -u $GITHUB_USERNAME -p $GITHUB_TOKEN
              TARGET="docker.pkg.github.com/bcgov/cas-airflow-dags/extract-zips-to-ggircs:${CIRCLE_SHA1}"
              docker tag extract-zips-to-ggircs "$TARGET"
              docker push "$TARGET"
            fi

workflows:
  version: 2
  test:
    jobs:
      - build-stream-minio
      - build-extract-zips-to-ggircs
