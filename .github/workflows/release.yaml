name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.6.2

      # Needed to release the cas-airflow chart
      - name: Add helm repos
        run: |
          helm repo add cas-postgres https://bcgov.github.io/cas-postgres/
          helm repo add apache-airflow "https://airflow.apache.org/"
          helm repo add pipeline https://bcgov.github.io/cas-pipeline/

      - name: Update chart dependencies
        working-directory: ./helm/cas-airflow
        run: |
          helm dep up

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_dir: helm
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  cas-airflow-build:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get the tag name
        id: get_tag_name
        run: echo ::set-output name=CHART_VERSION::${GITHUB_REF/refs\/tags\/cas-airflow-/}
      - uses: ./.github/actions/build-image
        with:
          image_name: cas-airflow
          context: .
          dockerfile_path: Dockerfile
          github_token: ${{ secrets.GITHUB_TOKEN }}
          chart_version: ${{ steps.get_tag_name.outputs.CHART_VERSION }}
          is_chart_release: true
  cas-airflow-dag-trigger-build:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get the tag name
        id: get_tag_name
        run: echo ::set-output name=CHART_VERSION::${GITHUB_REF/refs\/tags\/cas-airflow-dag-trigger-/}
      - uses: ./.github/actions/build-image
        with:
          image_name: cas-airflow-dag-trigger
          context: dag-trigger
          dockerfile_path: dag-trigger/Dockerfile
          github_token: ${{ secrets.GITHUB_TOKEN }}
          chart_version: ${{ steps.get_tag_name.outputs.CHART_VERSION }}
          is_chart_release: true
