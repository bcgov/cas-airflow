apiVersion: security.devops.gov.bc.ca/v1alpha1
kind: NetworkSecurityPolicy
metadata:
  name: custom-airflow-worker-to-k8s
  labels:
    created-by: {{ .Release.Name }}
spec:
  description: allow service account to run builds/deployments
  source:
    - - $namespace={{ .Values.namespaces.airflow }}
      - "@app:k8s:serviceaccountname={{ .Release.Name }}-worker"
      - "@app:k8s:serviceaccountname={{ .Release.Name }}-scheduler"
  destination:
    - - int:network=internal-cluster-api-endpoint
